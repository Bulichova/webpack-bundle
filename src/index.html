<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="coctailForm">
      <input type="text" id="" name="search" />
      <button type="submit">найти</button>
    </form>
    <ul id="coctails"></ul>
    <div class="photos">
      <form id="pexelsForm" class="pexelsForm">
        <label>
          search images
          <input
            placeholder="pexelSearch"
            type="text"
            name="search"
            pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
            title="Name may contain only letters, apostrophe, dash and spaces. For example Adrian, Jacob Mercer, Charles de Batz de Castelmore d'Artagnan"
            id="inputSearch"
          />
        </label>
        <label for="">
          search color
          <input type="color" name="color" id="colorSearch" />
        </label>
        <button class="searchBtn" type="submit">HOHOHO</button>
      </form>
      <ul id="galleryId"></ul>
      <button class="hiddenButton" type="button" id="loadMore">
        Load More
      </button>
    </div>
  </body>
</html>
